<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url(images/misc_images/basketball_court.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
</head>
<body ng-app="playtracker" ng-controller="createController">
    <div class="container">
        <div class="card mt-3">
            <div class="card-header bg-dark text-light text-center">
                <h4>Create Player</h4>
                <h5 class="text-success" ng-bind="createStatus"></h5>
            </div>
            <div class="card-body">
                <form name="createForm" ng-submit="createNBAplayer()">
                    <div class="form-group">
                        <label for="playerName" class="font-weight-bold">Name:</label>
                        <input ng-model="player.playerName" required ng-minlength="1" name="playerName" type="text" class="form-control" id="playerName">
                        <span class="text-danger" ng-if="createForm.playerName.$touched && createForm.playerName.$invalid">Required and Must be at least 1 Character</span>
                    </div>
                    <div class="form-group">
                        <label for="playerNumber" class="font-weight-bold">Number:</label>
                        <input ng-model="player.playerNumber" max="99" min="0" required type="number" class="form-control" id="playerNumber" name="playerNumber">
                        <span class="text-danger" ng-if="createForm.playerNumber.$touched && createForm.playerNumber.$invalid">Required and must be between 0 and 99, inclusive.</span>
                    </div>
                    <div class="form-group">
                        <label for="teamName" class="font-weight-bold">Team:</label>
                        <select ng-model="player.teamName" ng-options="teamName for teamName in teams" class="form-control" id="teamName" name="teamName" required>
                            <option value="" disabled>Select a team</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="playerPosition" class="font-weight-bold">Position:</label>
                        <select ng-model="player.playerPosition" ng-options="position for position in positions" class="form-control" id="playerPosition" name="playerPosition" required>
                        </select>
                    </div>

                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-success" ng-disabled="createForm.$invalid">Create Player</button>
                        <button type="button" class="btn btn-info" ng-click="clear()">Clear</button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-dark text-center">
                <a href="#!/search" class="btn btn-secondary bg-light text-dark">Back to Search</a>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="createController.js"></script> <!-- Ensure this path is correct -->
</body>
</html>
