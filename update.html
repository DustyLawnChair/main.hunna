<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-app="playtracker" ng-controller="updateController">
<div ng-if="player" class="container">
    <div class="card mt-3">
        <div class="card-header bg-dark text-light">
            <h4>Update Player</h4>
            <h5 class="text-success text-center" ng-bind="updateStatus"></h5>
        </div>
        <div class="card-body">
            <form name="updateForm" ng-submit="updatePlayer(player.playerId)">
                <div class="form-group">
                    <label for="name" class="font-weight-bold">Name:</label>
                    <input ng-model="player.playerName" required ng-minlength="1" name="name" type="text" class="form-control" id="name">
                    <span class="text-danger" ng-if="!updateForm.name.$valid">Required and Must be at least 1 Character</span>
                </div>
                <div class="form-group">
                    <label for="number" class="font-weight-bold">Number:</label>
                    <input ng-model="player.playerNumber" max="99" min="0" required type="number" class="form-control" id="number" name="number">
                    <span class="text-danger" ng-if="!updateForm.number.$valid">Required and must be between 0 and 99, inclusive.</span>
                </div>
                <div class="form-group">
                    <label for="team" class="font-weight-bold">Current Team:  {{player.teamName}}</label>
                    <select ng-model="player.teamName" ng-options="team.teamName for team in teams track by team.teamName" class="form-control" id="team" name="team" required>
                        <option value="player.teamName" disabled>Select a team</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="position" class="font-weight-bold">Position:</label>
                    <select ng-model="player.playerPosition" ng-options="position for position in positions" class="form-control" id="position" name="position" required>
                    </select>
                </div>
                <div class="card-footer text-center">
                    <button type="submit" class="btn btn-success" ng-click="updateForm.$invalid">Update Player</button>
                    <button type="button" class="btn btn-danger" ng-click="deletePlayer()">Delete Player</button>
                    <button type="button" class="btn btn-info" ng-click="goToSearchView()">Cancel</button>
                </div>
            </form>
        </div>
        <div class="card-footer bg-dark text-center">
            <a href="#!/search" class="btn btn-secondary bg-light text-dark">Back to Search</a>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
